<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="container py-4">
            <div class="row">
                <div class="col-3">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search for a city..." aria-label="Search" id="search-input">
                        <button class="btn btn-success" type="submit" id="search-btn">Search</button>
                    </form>
                    <div id="search-history">
                    </div>
                </div>
                <div class="col-9">
                    <h2 id="cityName"></h2>
                    <p>Temp: <span id="tempSpan">-</span>&#176 F</p>
                    <p>Wind: <span id="windSpan">-</span> mph</p>
                    <p>Humidity: <span id="humiditySpan">-</span>%</p>
                    <p>UV Index: <span id="indexSpan">-</span></p>
                </div>
                <div>
                    <h2>5-Day Forecast</h2>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/scripts/script.js"></script>

</body>
</html>
